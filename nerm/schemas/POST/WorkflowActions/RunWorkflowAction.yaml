type: object
properties:
  workflow_id:
    type: string
    format: uuid
    required: true
    description: The workflow the workflow action belongs to.
    example: 33f072dd-13b4-41e1-8ea0-16f2a59b57c8
  description:
    type: string
    required: true
    description: The description of the workflow action.
    example: Runs another workflow with the ability to pass data in between.
  archived:
    type: boolean
    default: false
    description: If the workflow action is archived or not.
  configuration_attributes:
    type: array
    items: 
      type: object
      properties:
        id:
          type: string
          format: uuid
        workflow_id:
          type: string
          format: uuid
        wait_for_completion:
          type: boolean
          example: false
        profile_to_send:
          type: string
          enum: [none, current, attribute, profile_type]
          example: current
        return_profile:
          type: boolean
          example: false
        run_workflow_action_id:
          type: string
          format: uuid
        email_attribute_id:
          type: string
          format: uuid
        profile_type_id:
          type: string
          format: uuid