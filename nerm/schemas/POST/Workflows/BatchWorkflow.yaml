    type: string
    format: uuid
    required: true
  status:
    type: string
    enum: [Enabled, Disabled]
    required: true
  uid:
    type: string
    required: true
  name:
    type: string
    required: true
  options:
    type: object
    properties:
      all_profiles:
        type: string
        enum: ["true", "false"]
        required: true
      multiple_requests:
        type: string
        enum: ["true", "false"]
        required: true