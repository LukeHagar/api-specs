type: object
description: Batch Account 90 Day Usage Request
properties:
  accountIds:
    type: array
    description: the batch of IDN account IDs for which we want 90 day usage data, max 250 per request
    items:
      type: string
      description:
        The accountID assigned by IDN to a specific user and source combination. Globally unique across all users/sources within IDN.
      example: '77212b6a6bf54b3a98bb5f2616665fe3'
required:
  - accountIds